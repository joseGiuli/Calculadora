<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora com HTML e CSS</title>
</head>
<body>
    <h1> Calculadora em JS </h1>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button id="limparTela">CE</button>
            <button id="limparCalculo">C</button>
            <button id="apagar">«</button>
            <button id="operadorDividir">/</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="operadorMultiplicar">*</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="operadorSubtrair">-</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="operadorSomar">+</button>
            <button id="inverter">±</button>
            <button id="num0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
